project:
  name: cafedude
  description: Obfuscation resilent Java class reader/writer.
  longDescription: Obfuscation resilent Java class reader/writer.
  links:
    homepage: https://github.com/Col-E/CAFED00D
  authors:
    - Matt Coley
  license: MIT
  inceptionYear: 2020
  stereotype: none
  java:
    version: 11
    groupId: software.coley
    artifactId: cafedude

release:
  github:
    overwrite: true
    tagName: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

distributions:
  dist:
    type: JAVA_BINARY
    artifacts:
      - path: core/target/cafedude-core-{{projectVersion}}.jar
      - path: tree/target/cafedude-tree-{{projectVersion}}.jar
